<!DOCTYPE html>
<html>
    <head>
        <title>Web GIS Indonesia</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.css" rel="stylesheet" media="screen">
        <link href="css/add.css" rel="stylesheet" media="screen">

        <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
        <link href="http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

    </head>
    <body onload="initialize()">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Web GIS</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div id="map-outer" class="col-md-12">
                    <div id="option" class="col-md-4">
                        <div class="mycontent-left">
                            <h2>Propinsi</h2>
                            <hr>
                            <select id="tipe_data">
                                <option value="penduduk">Jumlah Penduduk</option>
                                <option value="kelahiran">Jumlah Kelahiran</option>
                                <option value="kematian">Jumlah Kematian</option>
                            </select> 
                            <hr>
                            <input type="radio" name="pulau" value="Jawa"> Jawa<br>
                            <input type="radio" name="pulau" value="Sumatera"> Sumatera</br>
                            <input type="radio" name="pulau" value="Kalimantan" > Kalimantan</br>
                            <input type="radio" name="pulau" value="Sulawesi"> Sulawesi</br>			
                            <input type="radio" name="pulau" value="Papua"> Papua</br></br>
                            <button onclick="initialize()" class="btn btn-primary">Show All</button>

                            <hr>
                            <div class="col-lg-12">
                                Copyright &copy; Web GIS
                            </div>
                        </div>
                    </div>
                    <div class="mycontent-right">
                        <div id="map-container" class="col-md-8"></div>
                    </div>
                    </br></br>			
                </div><!-- /map-outer -->
            </div> 
        </div><!-- /container -->
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="js/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
        <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
        <script src="js/add.js"></script>
        <div class="modal fade" id="myModal" role="dialog">
        </div>
    </body>
</html>
